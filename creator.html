<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>

	<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/creator.css">

	<script type="text/javascript" src="creator.js"></script>
</head>
<body>
	<section class="menuSection">
		<div id="menu">
			<h3><i class="fa fa-globe"></i>Board Tiles</h3>
			<div>
				<ul id="tileMenu"></ul>
			</div>
			<h3><i class="fa fa-building-o"></i>Terrain Features</h3>
			<div>
				<ul id="hexMenu"></ul>
			</div>
			<h3><i class="fa fa-map-marker"></i>Objectives and Markers</h3>
			<div>
				<ul id="objectives"></ul>
			</div>
		</div>
	</section>
	<section>
		<canvas id="canvas" width="944" height="800" class="ui-widget-content ui-corner-all" ondrop="canvasDrop(event)" ondragover="permitDropping(event)"></canvas>
	</section>
	<aside class="menu">
		<div class="ui-widget-content ui-corner-all menuArea">
			<h3><i class="fa fa-arrows"></i>Options</h3>
			<table>
				<tr>
					<td></td>
					<td><a id="moveItemUpLink" class="fake-link"><i class="fa fa-arrow-up"></i></a></td>
					<td></td>
				</tr>
				<tr>
					<td><a id="moveItemLeftLink" class="fake-link"><i class="fa fa-arrow-left"></i></a></td>
					<td><a id="rotateItemLink" class="fake-link"><i class="fa fa-repeat"></i></a></td>
					<td><a id="moveItemRightLink" class="fake-link"><i class="fa fa-arrow-right"></i></a></td>
				</tr>
				<tr>
					<td></td>
					<td><a id="moveItemDownLink" class="fake-link"><i class="fa fa-arrow-down"></i></a></td>
					<td></td>
				</tr>
			</table>
			<a id="removeItemLink" class="fake-link"><i class="fa fa-trash-o"></i>Remove</a>
		</div>
		<div class="ui-widget-content ui-corner-all menuArea">
			<h3><i class="fa fa-bookmark-o"></i>Load / Save</h3>
			<ul class="otherMenuOptions">
				<li><a id="downloadMapLink" class="fake-link" target="_blank"><i class="fa fa-floppy-o"></i>To image</a></li>
				<li><a id="saveMapLink" class="fake-link" target="_blank"><i class="fa fa-download"></i>Save as JSON:</li>
				<li>
					<textarea id="saveBox" cols="25" rows="5"></textarea>
				</li>
				<li><a id="loadMapLink" class="fake-link" target="_blank"><i class="fa fa-upload"></i>Load from JSON:</li>
				<li>
					<textarea id="loadBox" cols="25" rows="5"></textarea>
				</li>
			</ul>
		</div>
	</aside>
	<script type="text/javascript" src="hexMaths.js"></script>
	<script type="text/javascript" src="gridCompas.js"></script>
	<script type="text/javascript" src="drawableFactory.js"></script>
	<script type="text/javascript" src="newGrid.js"></script>
	<script type="text/javascript" src="drawFuncs.js"></script>
	<script type="text/javascript" src="utility.js"></script>
	<script type="text/javascript" src="dragDrop.js"></script>
</body>
</html>
