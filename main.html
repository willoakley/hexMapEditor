<!DOCTYPE html>
<html>
<head>
	<link href="styles.css" rel="stylesheet" type="text/css"></link>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css"></link>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="hexMaths.js"></script>
	<script type="text/javascript" src="hexGridFactory.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<section>
		<h3>Tiles:</h3>
		<i class="fa fa-fire-extinguisher draggable" data-drag-data="fire"></i>
		<i class="fa fa-dashboard draggable" data-drag-data="dash"></i>
	</section>
	<section>
		<h3>Objects:</h3>
		<i class="fa fa-circle draggable" data-drag-data="circle"></i>
		<i class="fa fa-camera draggable" data-drag-data="camera"></i>
	</section>
	<section>
		<h3>Map:</h3>
		<canvas id="canvas" width="1200" height="800" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="canvasClick(event)"></canvas>
	</section>
</body>
</html>
